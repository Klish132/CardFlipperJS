<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>CardFlipper</title>
</head>
<body>
    <div class="info-board">
        <div>
            Elapsed time: <span id="timer-min">00</span>:<span id="timer-sec">00</span>
        </div>
        <div>
            Level: <span id="level">0</span>
        </div>
        <div>
            Score: <span id="score">0</span>
        </div>
        <div id="level-complete" class="hidden">
            <span style="color: limegreen">Level complete!</span> <input id="continue" class="continue" type="button" value="Continue">
        </div>
        <div> </div>
        <div>
            <input id="give-up" class="give-up" type="button" value="Give up">
        </div>
    </div>
    <div>
        <table id="board" class="board">
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
