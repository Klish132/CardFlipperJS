<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>CardFlipper</title>
</head>
<body>
    <div class="info-board">
        <div>
            Elapsed time: <span id="timer-min">00</span>:<span id="timer-sec">00</span>
        </div>
        <div>
            Level: <span id="level">0</span>
        </div>
        <div>
            Score: <span id="score">0</span>
        </div>
        <div id="level-complete" class="hidden">
            <span style="color: limegreen">Level complete!</span> <input id="continue" class="continue" type="button" value="Continue">
        </div>
        <div> </div>
        <div>
            <input id="give-up" class="give-up hidden" type="button" value="Give up">
        </div>
        <div id="max-level-element">
            <label for="max-level">Final level:</label>
            <input id="max-level" type="number" value=5 min=1 max=10 onkeydown="return false">
        </div>
        <div id="cpl-element">
            <label for="cpl">Cards per level:</label>
            <input id="cpl" type="number" value=2 step=2 min=2 max=4 onkeydown="return false">
        </div>
        <div>
            <input id="start" class="start" type="button" value="Start">
        </div>
    </div>
    <div>
        <table id="board" class="board">
        </table>
    </div>
    <script src="./index.js"></script>
</body>
</html>
